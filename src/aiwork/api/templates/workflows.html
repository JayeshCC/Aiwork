{% extends "base.html" %}

{% block title %}Workflows - AIWork{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-900">Workflows</h2>
            <p class="mt-1 text-sm text-gray-600">Manage and monitor your AI workflows</p>
        </div>
        <button onclick="showCreateWorkflowModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center transition-colors">
            <i class="fas fa-plus mr-2"></i>Create Workflow
        </button>
    </div>

    <!-- Workflows List -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900">All Workflows</h3>
                <div class="flex space-x-2">
                    <button onclick="filterWorkflows('all')" id="filter-all" class="px-3 py-1 rounded-lg text-sm font-medium bg-blue-100 text-blue-800">All</button>
                    <button onclick="filterWorkflows('RUNNING')" id="filter-running" class="px-3 py-1 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Running</button>
                    <button onclick="filterWorkflows('COMPLETED')" id="filter-completed" class="px-3 py-1 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Completed</button>
                    <button onclick="filterWorkflows('FAILED')" id="filter-failed" class="px-3 py-1 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Failed</button>
                </div>
            </div>
        </div>
        <div id="workflows-container" class="divide-y divide-gray-200">
            <!-- Workflows will be loaded here -->
            <div class="p-8 text-center text-gray-500">
                <i class="fas fa-inbox text-5xl mb-3"></i>
                <p class="text-lg">No workflows found</p>
                <p class="text-sm mt-2">Click "Create Workflow" to get started</p>
            </div>
        </div>
    </div>
</div>

<!-- Create Workflow Modal -->
<div id="create-workflow-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-lg bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-900">Create New Workflow</h3>
            <button onclick="hideCreateWorkflowModal()" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <form id="create-workflow-form" onsubmit="createWorkflow(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Workflow Name</label>
                    <input type="text" id="workflow-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., document_processing_pipeline">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tasks</label>
                    <div id="tasks-container" class="space-y-3">
                        <!-- Tasks will be added here -->
                    </div>
                    <button type="button" onclick="addTask()" class="mt-3 text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
                        <i class="fas fa-plus mr-1"></i>Add Task
                    </button>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Initial Context (JSON)</label>
                    <textarea id="workflow-context" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm" placeholder='{"key": "value"}'>{}</textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" onclick="hideCreateWorkflowModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Create Workflow</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentFilter = 'all';
    let taskCounter = 0;
    
    function showCreateWorkflowModal() {
        document.getElementById('create-workflow-modal').classList.remove('hidden');
        addTask(); // Add first task by default
    }
    
    function hideCreateWorkflowModal() {
        document.getElementById('create-workflow-modal').classList.add('hidden');
        document.getElementById('create-workflow-form').reset();
        document.getElementById('tasks-container').innerHTML = '';
        taskCounter = 0;
    }
    
    function addTask() {
        const container = document.getElementById('tasks-container');
        const taskId = taskCounter++;
        const taskHtml = `
            <div class="flex items-center space-x-2 p-3 border border-gray-200 rounded-lg" id="task-${taskId}">
                <input type="text" placeholder="Task name" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm task-name" required>
                <input type="text" placeholder="Dependencies (comma-separated)" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm task-deps" placeholder="task1,task2">
                <button type="button" onclick="removeTask(${taskId})" class="text-red-600 hover:text-red-800">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', taskHtml);
    }
    
    function removeTask(taskId) {
        document.getElementById(`task-${taskId}`).remove();
    }
    
    async function createWorkflow(event) {
        event.preventDefault();
        
        const name = document.getElementById('workflow-name').value;
        const contextStr = document.getElementById('workflow-context').value;
        
        // Parse tasks
        const taskElements = document.querySelectorAll('#tasks-container > div');
        const tasks = Array.from(taskElements).map(el => {
            const taskName = el.querySelector('.task-name').value;
            const depsStr = el.querySelector('.task-deps').value;
            const depends_on = depsStr ? depsStr.split(',').map(d => d.trim()).filter(d => d) : [];
            return { name: taskName, depends_on };
        });
        
        // Parse context
        let context = {};
        try {
            context = JSON.parse(contextStr);
        } catch (e) {
            alert('Invalid JSON in context field');
            return;
        }
        
        // Submit workflow
        try {
            const response = await fetch('/workflow', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, tasks, context })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                hideCreateWorkflowModal();
                loadWorkflows();
                alert(`Workflow created successfully! ID: ${result.id}`);
            } else {
                alert(`Error: ${result.error}`);
            }
        } catch (error) {
            alert(`Failed to create workflow: ${error.message}`);
        }
    }
    
    async function loadWorkflows() {
        // In a real implementation, this would fetch from an API endpoint
        // For now, we'll show a message
        const container = document.getElementById('workflows-container');
        container.innerHTML = `
            <div class="p-8 text-center text-gray-500">
                <i class="fas fa-info-circle text-5xl mb-3"></i>
                <p class="text-lg">Workflows will appear here once created</p>
                <p class="text-sm mt-2">Use the Create Workflow button to submit your first workflow</p>
            </div>
        `;
    }
    
    function filterWorkflows(filter) {
        currentFilter = filter;
        
        // Update button styles
        ['all', 'running', 'completed', 'failed'].forEach(f => {
            const btn = document.getElementById(`filter-${f}`);
            if (f === filter.toLowerCase()) {
                btn.className = 'px-3 py-1 rounded-lg text-sm font-medium bg-blue-100 text-blue-800';
            } else {
                btn.className = 'px-3 py-1 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100';
            }
        });
        
        loadWorkflows();
    }
    
    // Initialize
    loadWorkflows();
</script>
{% endblock %}
